<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Work Day Scheduler</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-2 col-2">
          <span class="input-group-append time-block hour justify-content-center">9AM</span>
        </div>
        <textarea class="col-lg-10 col-md-10 col-sm-9 col-9" value="9"></textarea>
        <button class = "saveBtn col-md-1 col-sm-1 col-1" value ="9"><i class="fa fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-2 col-2">
          <span class="input-group-append time-block hour justify-content-center">10AM</span>
        </div>
        <textarea class="col-lg-10 col-md-10 col-sm-9 col-9" value="10"></textarea>
        <button class = "saveBtn col-md-1 col-sm-1 col-1" value ="10"><i class="fa fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-2 col-2">
          <span class="input-group-append time-block hour justify-content-center">11AM</span>
        </div>
        <textarea class="col-lg-10 col-md-10 col-sm-9 col-9" value="11"></textarea>
        <button class = "saveBtn col-md-1 col-sm-1 col-1" value ="11"><i class="fa fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-2 col-2">
          <span class="input-group-append time-block hour justify-content-center">12PM</span>
        </div>
        <textarea class="col-lg-10 col-md-10 col-sm-9 col-9" value="12"></textarea>
        <button class = "saveBtn col-md-1 col-sm-1 col-1" value ="12"><i class="fa fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-2 col-2">
          <span class="input-group-append time-block hour justify-content-center">1PM</span>
        </div>
        <textarea class="col-lg-10 col-md-10 col-sm-9 col-9" value="13"></textarea>
        <button class = "saveBtn col-md-1 col-sm-1 col-1" value ="1"><i class="fa fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-2 col-2">
          <span class="input-group-append time-block hour justify-content-center">2PM</span>
        </div>
        <textarea class="col-lg-10 col-md-10 col-sm-9 col-9" value="14"></textarea>
        <button class = "saveBtn col-md-1 col-sm-1 col-1" value ="2"><i class="fa fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-2 col-2">
          <span class="input-group-append time-block hour justify-content-center">3PM</span>
        </div>
        <textarea class="col-lg-10 col-md-10 col-sm-9 col-9" value="15"></textarea>
        <button class = "saveBtn col-md-1 col-sm-1 col-1" value ="3"><i class="fa fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-2 col-2">
          <span class="input-group-append time-block hour justify-content-center">4PM</span>
        </div>
        <textarea class="col-lg-10 col-md-10 col-sm-9 col-9" value="16"></textarea>
        <button class = "saveBtn col-md-1 col-sm-1 col-1" value ="4"><i class="fa fa-save"></i></button>
      </div>
      
      <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-2 col-2">
          <span class="input-group-append time-block hour justify-content-center">5PM</span>
        </div>
        <textarea class="col-lg-10 col-md-10 col-sm-9 col-9" value="17"></textarea>
        <button class = "saveBtn col-md-1 col-sm-1 col-1" value ="5"><i class="fa fa-save"></i></button>
      </div>
    <div class = "space"></div>
      <script src="script/script.js"></script>

  </body>
</html>
